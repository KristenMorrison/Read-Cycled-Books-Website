<body>

    <!--side nav bar links-->
    <nav class="sidenav">
        <video class="navvideo" width="250" autoplay loop>
            <source src="buch.mp4" type="video/mp4">
          </video> 
        <a href="index.html">Home</a>
        <a href="product.html">Shop Books</a>
        <a href="schedule.html">Order</a>
    </nav>


    <!--container for lght blue main body of contents-->
    <div class="background">
        <header class="headercolor">
            <h1>Book Order Form</h1>
        </header>

        <!--1st part Form body-->
        <h2>Customer Information</h2>
        <div class="orderForm">
            <form action="thankyou.html" method="get">
                <label for="fName">Name:</label><br>
                <input type="text" id="fName" name="username" placeholder="First Name" autofocus required><br>

                <label for="LName"></label><br>
                <input type="text" id="LName" name="username" placeholder="Last Name"><br><br>

                <label for="address">Address:</label><br>
                <input type="text" name="useraddress" id="address" placeholder="Street Address Line 1"><br>

                <label for="address2"></label><br>
                <input type="text" name="useraddress" id="address2" placeholder="Street Address Line 2"><br>

                <label for="city"></label><br>
                <input type="text" name="usercity" id="city" placeholder="City"><br>

                <label for="state"></label><br>
                <input type="text" name="userstate" id="state" placeholder="State">

                <label for="zipcode"></label>
                <input type="text" name="userzipcode" id="zipcode" placeholder="Zip Code"><br>

                <label for="country"></label><br>
                <input type="text" name="usercountry" id="country" placeholder="Country"><br><br>

                <label for="phone">Phone number:</label><br>
                <input type="tel" id="phone" name="userphone" placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                <label for="e-mail">Email:</label><br>
                <input type="email" id="e-mail" name="useremail" placeholder="readcycledbooks@gmail.com"><br>


                <!--2nd part Form body-->
                <h3 class="orderHeaders">Book Information</h3>
                <label for="title">Title:</label>
                <input type="text" name="booktitle" id="title" placeholder="Book Title ">
                <label for="author">Author:</label>
                <input type="text" name="bookauthor" id="author" placeholder="Author Last Name, First Name "><br><br>
                <label for="quantity">Quantity:</label><br>
                <select id="quantity" name="bookquantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <!--3rd part Form body-->
                <h4 id="lastbodyHeader">Additional Information</h4>
                <textarea name="comments" rows="10" cols="50"></textarea><br>
                <input class="submit" type="submit" value="Submit Order">
            </form>
        </div>

        <!--copyright and company name bottom of main body-->
        <h5 id="formH5">
            &copy;Read!cycled Books
        </h5>
    </div>

    <!--footer moved to bottom of nav bar-->
    <footer>
        Contact Us:<br>
        1255 E. Commercial<br>
        Springfield, MO 65802 <br>
        417-862-5000 <br>
        <a id="email" href="mailto:readcycledbooks@read.com">Read!cycledbooks</a>
    </footer>

</body>

</html>
